{% extends "layout.html" %}
{% block conteudo %}
<hr>
<div id="formularios" class="container box-info col-sm-12">
  
  <div class="box-header with-border">
    <h3 class="box-title">Cadastro de Livro</h3>
  </div>

  <form class="form-horizontal" method="POST" action="/cadusuario ">
    <div class="box-body">
      
      <div class="form-group">
        <label for="inputtitulo" class="col-sm-2 control-label"><b>Título:</b></label>
        <div class="col-sm-12">
          <input name="titulo" type="text" class="form-control" id="inputtitulo" placeholder="Título"  required autofocus> 
        </div>
      </div>

      <div class="form-group">
        <label for="inputautor" class="col-sm-2 control-label"><b>Autor:</b></label>
        <div class="col-sm-12">
          <input name="autor" type="text" class="form-control" id="inputautor" placeholder="Autor"  required>
        </div>
      </div>

      <legend>Sessão:</legend>

      <div class="form-group">
        <label for="inputlocalizacao" class="col-sm-2 control-label"><b>Localização:</b></label>
        <div class="col-sm-12">
          <input name="localizacao" type="text" class="form-control" id="inputlocalizacao" placeholder="Estante A"  required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputdescricao" class="col-sm-2 control-label"><b>Descrição:</b></label>
        <div class="col-sm-12">
          <input name="descricao" type="text" class="form-control" id="inputdescricao" placeholder="Ciência da Computação"  required>
        </div>
      </div>

    <div class="box">
      <a href="{{url_for('homepage')}}"><button type="button" class=" btn btn-primary">Cancelar</button><a>
      <button type="submit" class="btn btn-primary pull-right">Salvar</button>
    </div>    
  
  </form>
</div>

<hr>

{% endblock %}
