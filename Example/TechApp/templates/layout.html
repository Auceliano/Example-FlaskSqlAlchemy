<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">

  <title>Sistema Gerenciador e-Biblioteca</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('homepage')}}">e-Biblioteca</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('homepage')}}">Home</a>
          </li>
          <li class="nav-item">
            <div id="c_btn-dropdown" class="btn-group pi-draggable" draggable="true">
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Cadastros</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{{url_for('cadastrarUsuario')}}">Usuários</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{url_for('cadastrarLivro')}}">Livros</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{url_for('cadastraremprestimo')}}">Emprestimos</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('sobre')}}">Sobre</a>
          </li>
        </ul>

        {% if usuario %}
        <form class="form-inline my-2 my-lg-0" method="GET" action="{{url_for('logout')}}">
          <button class="btn btn-primary my-2 my-sm-0 active" type="submit">Sair</button>
        </form>
        {% else %}
        <form class="form-inline my-2 my-lg-0" method="GET" action="{{url_for('login')}}">
          <button class="btn btn-primary my-2 my-sm-0 active" type="submit">Login</button>
        </form>
        {% endif %}

      </div>
    </div>
  </nav>



{% block conteudo %}
{% endblock %}
  


  <div id="s_social1" class="text-center pi-draggable bg-primary text-white py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-4">We ♥ new friends</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="https://www.facebook.com/" class="text-white" target="blank"><i class="fa fa-fw fa-facebook fa-3x mx-3"></i></a>
          <a href="https://twitter.com/" class="text-white" target="blank"><i class="fa fa-fw fa-twitter fa-3x mx-3"></i></a>
          <a href="https://plus.google.com/" class="text-white" target="blank"><i class="fa fa-fw fa-3x fa-google-plus mx-3"></i></a>
          <a href="https://www.instagram.com/" class="text-white" target="blank"><i class="fa fa-fw fa-instagram fa-3x mx-3"></i></a>
          <div class="row">
            <div class="col-md-12 mt-3 text-center">
              <p>© Copyright 2017 Pingendo - All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
