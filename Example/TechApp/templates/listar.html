

<div class="row box box-info col-sm-12">
  <div class="col-xs-5" style="margin-left: 2rem;">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Registros</h3>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
            {% for l in lista if not lista.hidden: %}
              {% if loop.first: %}
                {% for c in l.keys(): %}
              <th>{{c}}</th>
                {% endfor %}
                <!--{% if not Operacao: %}-->
              <th>Alterar</th>
                <!--{% endif %}-->
              <th>Excluir</th>
              {% endif %} 
            {% endfor %}
            </tr>
            {% for l in lista if not lista.hidden: %}
            <tr>
              {% for c in l.keys(): %}
              <td>{{l[c]}}</td>
              {% endfor %}
              <!--{% if not Operacao: %}-->
              <td>
                <a href="{{url_for(Alterar, index=l.Id)}}"><button type="button" class="btn btn-warning btn-sm">Alterar</button></a>
              </td>
              <!--{% endif %}-->
              <td>
                <a href="{{url_for(Excluir, index=l.Id)}}"><button type="button" class="btn btn-danger btn-sm">Excluir</button></a>
              </td>
              </tr>  
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
