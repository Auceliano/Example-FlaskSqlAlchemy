

<div class="row box box-info col-sm-12">
  <div class="col-xs-5" style="margin-left: 2rem;">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Registros</h3>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
            {% for item in lista if not lista.hidden: %}
              {% if loop.first: %}
                {% for chave in item.keys(): %}
              <th>{{chave}}</th>
                {% endfor %}
              <th>Alterar</th>
              <th>Excluir</th>
              {% endif %} 
            {% endfor %}
            </tr>
            {% for item in lista if not lista.hidden: %}
            <tr>
              {% for chave in item.keys(): %}
              <td>{{item[chave]}}</td>
              {% endfor %}              
              <td>
                <a href="{{url_for(Alterar, index=item.Id)}}"><button type="button" class="btn btn-warning btn-sm">Alterar</button></a>
              </td>              
              <td>
                <a href="{{url_for(Excluir, index=item.Id)}}"><button type="button" class="btn btn-danger btn-sm">Excluir</button></a>
              </td>
              </tr>  
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
